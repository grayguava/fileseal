<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FileSeal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>  
    
@font-face {
  font-family: "Space Grotesk";
  src: url("./fonts/SpaceGrotesk-Regular.ttf") format("truetype");
  font-weight: 300 700;
  font-style: normal;
  font-display: swap;
}    
    
body {
  font-family: "Space Grotesk", system-ui, sans-serif;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  --main-color: #00b78a;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
  padding: 28px;
  border-radius: 6px;
  width: 320px;
  text-align: center;
}

h1 {
  margin: 0;
  color: var(--main-color);
}

p {
  margin: 12px 0 24px;
  color: #666;
  font-size: 14px;
}

a {
  display: block;
  margin: 10px auto;
  padding: 10px;
  width: 200px;
  text-decoration: none;
  color: var(--main-color);
  border: 2px solid var(--main-color);
  border-radius: 5px;
  font-weight: 600;
  font-size: medium;
  box-shadow: 3px 3px var(--main-color);
}

a:active {
  box-shadow: 0px 0px var(--main-color);
  transform: translate(3px, 3px);
}
</style>
</head>

<body>

<div class="card">
  <h1>FileSeal</h1>
  <p>
    Offline, browser-based file encryption using .fs containers locally.<br>
    No servers. No accounts. No uploads.
  </p>

  <a href="./lock.html">Encrypt a File →</a>
  <a href="./unlock.html">Decrypt a File →</a>
</div>

</body>
</html>
